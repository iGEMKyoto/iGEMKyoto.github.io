            <h1 class="bold-underline"> <br>答え </h1>
            赤色光→青色光→赤色光と青色光 
            <h1>解説</h1>
            
            導入と問題文から、<br>
            効率良く目的の物質を得るためには大腸菌に目的のタンパク質を合成させた後に凝集させ、KIllスイッチを作動させれば良いとわかる。また、※の内容と実験の内容から赤色光が目的のタンパク質の合成を、青色光が大腸菌の凝集を、赤色光と青色光の照射がKIllスイッチの作動を促進することがわかる。以上より解答が得られる。 
            
            <button class="prob-selecter" onclick="location.href='./index.html'">
